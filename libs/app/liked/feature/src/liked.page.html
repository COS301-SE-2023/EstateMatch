<!DOCTYPE html>

  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="liked.page.scss">
  </head>

  <app-header>

  </app-header>

<ion-content>
  <ion-card name="DisplayCard" *ngFor="let property of likedProperties">
    <ion-card-header>
      <ion-card-title>{{property.address}}</ion-card-title>
    </ion-card-header>
    <ion-card-content name="CardDescription" id="CardDescription">
      <div class="card-image-container">
        <img src={{property.image}} alt="Image" class="card-image" />
      </div>
    </ion-card-content>
  </ion-card> 
</ion-content>  

  <app-footer>

  </app-footer>
