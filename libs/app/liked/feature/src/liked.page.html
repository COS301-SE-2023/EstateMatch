  <div class="main_list_div">

    <div class="card_div" *ngFor="let property of likedProperties">
      <div class="image_div bg_image" [style.backgroundImage]={{property.image}}></div>

      <div class="detail_div">
        <ion-label class="city">{{property.address}}</ion-label>
        <ion-label class="price">${{property.price}}</ion-label>

        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">
              <img src="assets/bed.png">
              <ion-label>{{property.bedrooms}}</ion-label>
            </ion-col>
            <ion-col size="4">
              <img src="assets/bath.png">
              <ion-label>{{property.bathrooms}}</ion-label>
            </ion-col>
            <ion-col size="4" style="border-right: none;">
              <img src="assets/car.png">
              <ion-label>{{property.garages}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

    </div>

  </div>
</ion-content>
