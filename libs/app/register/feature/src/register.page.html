<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  
  
  <header>
    <ion-toolbar name="ToolBar">
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>


  <ion-card name="displayContainer">
    <ion-card-subtitle name="Subtitle">Register</ion-card-subtitle>
    <div id="CardCentering">
        
        <div>
            <div class="InputContainer">  
                <ion-grid>
                    <ion-row>
                        <ion-col>    
                            <ion-input name="username" label="Username:" type="text" placeholder="Enter username here"></ion-input>    
                        </ion-col>
              </ion-row>
                </ion-grid>
            </div>
        </div>

        <div>
            <div class="InputContainer">  
                <ion-grid>
                    <ion-row>
                        <ion-col>    
                            <ion-input name="email" label="Email:" type="text" placeholder="Enter Email here"></ion-input>    
                        </ion-col>
              </ion-row>
                </ion-grid>
            </div>
        </div>
        

        <div>
            <div class="InputContainer">  
                <ion-grid>
                    <ion-row>
                        <ion-col>    
                            <ion-input name="Password" label="Password:" type="password" placeholder="Enter password here"></ion-input>    
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>

        <div>
            <div class="InputContainer">  
                <ion-grid>
                    <ion-row>
                        <ion-col>    
                            <ion-input name="Confirm" label="Confirm password:" type="password" placeholder="Re-enter password"></ion-input>    
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>
        
        <div>
            <div class="TextContainer">  
                <ion-grid>
                    <ion-row>
                         <ion-col>    
                            <ion-item lines="none">
                                <ion-nav-link>
                                    <p>Already have and account? <ion-text color="primary">Login Here!</ion-text></p>
                                </ion-nav-link>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </div>


  <div class="buttonDiv">
    <button class="buttons" fill="default" routerDirection="root">Register</button>
  </div>
