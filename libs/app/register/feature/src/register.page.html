<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  
  
  <header>
    <ion-toolbar name="ToolBar">
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>


  <ion-card name="displayContainer">
    <ion-card-subtitle name="Subtitle">Register</ion-card-subtitle>
    <ion-content>
        <div class="main_content_div">
          
          <div class="form_div">
            <!-- <ion-label class="head_lbl">Create Account</ion-label> -->
      
            <ion-label class="small_lbl">First Name</ion-label>
            <ion-input type="text" placeholder="First Name"></ion-input>
      
            <ion-label class="small_lbl">Last Name</ion-label>
            <ion-input type="text" placeholder="Last Name"></ion-input>
      
            <ion-label class="small_lbl">Username</ion-label>
            <ion-input type="text" placeholder="Enter Your Username"></ion-input>
      
            <ion-label class="small_lbl">Email</ion-label>
            <ion-input type="text" placeholder="Enter Email Adress"></ion-input>
      
            <ion-label class="small_lbl">Password</ion-label>
            <ion-input type="text" placeholder="Password"></ion-input>

            <ion-label class="small_lbl">Confirm Password</ion-label>
            <ion-input type="text" placeholder="Confirm Password"></ion-input>
      
            <ion-button expand="block">
              Create Account
            </ion-button>
      
          </div>
      
          <div class="bottom_div">
            <ion-label>Already have an acconut ? Sign In.</ion-label>
          </div>
      
        </div>
      </ion-content>


  </ion-card>
