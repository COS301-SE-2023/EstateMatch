<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  
  
  <header>
    <ion-toolbar name="ToolBar">
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>


  <ion-card name="displayContainer">
    <ion-card-subtitle name="Subtitle">Login</ion-card-subtitle>
    <div id="CardCentering">
        
        <div>
            <div class="InputContainer">  
                <ion-grid>
                    <ion-row>
                        <ion-col>    
                            <ion-input [(ngModel)]="username" name="Email" label="Username:" type="text" placeholder="Enter username here"></ion-input>    
                        </ion-col>
              </ion-row>
                </ion-grid>
            </div>
        </div>


  <div class="buttonDiv">
    <button (click)="register()" class="buttons" fill="default" routerDirection="root">Register</button>
  </div>
