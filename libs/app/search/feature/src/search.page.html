<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="search.page.scss">
    </head>

<header>
    <app-header></app-header>
</header>


<body>

    <ion-searchbar class="input" [(ngModel)]="location" name="searchBar" id="searchBar" inputmode="search" type="text" show-cancel-button="never" animated style="font-size: 1.1em; color:black"></ion-searchbar>

    <button name="filter-button" id="filter-button" style="background-color:#67C390; height:35px; border-color:#67C390 ;border-radius: 100%; width:35px;" (click)="setFilters(location)">
      <span style="font-size: 1.1em; color:white">
          <i class="fas fa-filter"></i>
      </span>
    </button>
    <div id="container" style="display: none;">
      <ion-card name="DisplayCard">
        <img name="HouseImage" [src]="properties[currentDescriptionIndex].images[lastImageIndex]" />
        <div class="more_info">
          <ion-label>More Info</ion-label>
        </div>

      <div class="card-content">
        <i class="fa fa-map-marker icon" aria-hidden="true"></i>
        <ion-label class="city">{{ properties[currentDescriptionIndex].location }}</ion-label><br>
        <i class="fa fa-credit-card icon" aria-hidden="true"></i>
        <ion-label class="price">R{{ properties[currentDescriptionIndex].price }}</ion-label>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="4">
              <img class="info-icon" src="assets/bed.png"><br>
              <ion-label class="info-number">{{ properties[currentDescriptionIndex].bedrooms }}</ion-label>
            </ion-col>
            <ion-col size="4">
              <img class="info-icon" src="assets/bath.png"><br>
              <ion-label class="info-number">{{ properties[currentDescriptionIndex].bathrooms }}</ion-label>
            </ion-col>
            <ion-col class="last-col" size="4">
              <img  class="info-icon" src="assets/car.png"><br>
              <ion-label class="info-number">{{ properties[currentDescriptionIndex].garages }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>        
      </div>
      </ion-card>

      <div id="button-container" style="text-align:center;">
        <button (click) = "dislikeHouse()" id="dislike-button" style="background-color:#F0422A; height:60px; border-color:#F0422A ;border-radius: 100%; width:60px;">
          <span style="font-size: 1.7em; color:white">
            <i class="fas fa-times"></i>
        </span>
        </button>
        &nbsp;
        <button (click) = "likeHouse()" id="like-button" style="background-color:#67C390; height:60px; border-color: #67C390;border-radius: 100%; width:60px;">
          <span style="font-size: 1.7em; color:white">
          <i class="fas fa-heart"></i>
        </span>
        </button>
      </div>
    </div>
    
</body>


<footer>
    <app-footer></app-footer>
</footer>
