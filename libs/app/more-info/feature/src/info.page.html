<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="info.page.scss">
    </head>

    <header>
      <app-header></app-header>
    </header>

    <body>  
        <ion-card name="DisplayCard">
          <img name="HouseImage" (click)= "nextImage()" [src]="images[currentIndex]" />
          <div class="white_back_div">
            <img class="back-icon" src="assets/back.png" (click)="back()"><br>
          </div>
          <div class="card-content">
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            <!-- <ion-label class="city">{{ properties[currentDescriptionIndex].location }}</ion-label><br> -->
            <ion-label class="city">WoodStock</ion-label><br>
            <i class="fa fa-credit-card icon" aria-hidden="true"></i>
            <!-- <ion-label class="price">R{{ properties[currentDescriptionIndex].price }}</ion-label> -->
            <ion-label class="price">R10000000</ion-label>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="4">
                  <img class="info-icon" src="assets/bed.png"><br>
                  <ion-label class="info-number">1</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].bedrooms }}</ion-label> -->
                </ion-col>
                <ion-col size="4">
                  <img class="info-icon" src="assets/bath.png"><br>
                  <ion-label class="info-number">1</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].bathrooms }}</ion-label> -->
                </ion-col>
                <ion-col class="last-col" size="4">
                  <img  class="info-icon" src="assets/car.png"><br>
                  <ion-label class="info-number">1</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].garages }}</ion-label> -->
                </ion-col>
              </ion-row>
            </ion-grid> 
            <ion-label class="ameneties">Ameneties</ion-label>  
            <ion-list > 
              <ion-item>
                <ion-label>Pool</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Balcony</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>Pet Friendly</ion-label>
              </ion-item>
            </ion-list>
          </div>
        </ion-card>
        
    </body>

  <div id="button-container" style="text-align:center;">
    <button id="dislike-button" style="background-color:#F0422A; height:60px; border-color:#F0422A ;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
        <i class="fas fa-times"></i>
    </span>
    </button>
    &nbsp;
    <button id="like-button" style="background-color:#67C390; height:60px; border-color: #67C390;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
      <i class="fas fa-heart"></i>
    </span>
    </button>
  </div>

<footer>
<app-footer></app-footer>
</footer>
</html>
