<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="info.page.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <header>
      <app-header></app-header>
    </header>

    <body>  
        <ion-card name="DisplayCard">
          <div class="image-container">
            <img name="HouseImage" (click)="nextImage()" [src]="property.images[currentIndex]" />
            <div class="white_back_div">
              <img class="back-icon" src="assets/back.png" (click)="back()"><br>
            </div>
            <div class="chip-container">
              <ion-chip *ngFor="let chipText of chipTexts" class="overlay-chip">
                <ion-label>{{ chipText }}</ion-label>
              </ion-chip>
            </div>
          </div>
          <div class="card-content">
            <i class="fa fa-map-marker icon" aria-hidden="true"></i>
            <!-- <ion-label class="city">{{ properties[currentDescriptionIndex].location }}</ion-label><br> -->
            <ion-label class="city">{{ property.location }}</ion-label><br>
            <i class="fa fa-credit-card icon" aria-hidden="true"></i>
            <!-- <ion-label class="price">R{{ properties[currentDescriptionIndex].price }}</ion-label> -->
            <ion-label class="price">{{ property.price }}</ion-label>
            <ion-grid fixed>
              <ion-row>
                <ion-col size="4">
                  <img class="info-icon" src="assets/bed.png"><br>
                  <ion-label class="info-number">{{ property.bedrooms }}</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].bedrooms }}</ion-label> -->
                </ion-col>
                <ion-col size="4">
                  <img class="info-icon" src="assets/bath.png"><br>
                  <ion-label class="info-number">{{ property.bathrooms }}</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].bathrooms }}</ion-label> -->
                </ion-col>
                <ion-col class="last-col" size="4">
                  <img  class="info-icon" src="assets/car.png"><br>
                  <ion-label class="info-number">{{ property.garages }}</ion-label>
                  <!-- <ion-label class="info-number">{{ properties[currentDescriptionIndex].garages }}</ion-label> -->
                </ion-col>
              </ion-row>
            </ion-grid> 
            <!-- <ion-label class="sub-heading">Description</ion-label>   -->
            <p class="description">{{property.title}}</p>
            <!-- <p class="description" *ngFor="let d of property.description">{{d}}</p> -->
            <p class="description">{{ property.description }}</p>
            <ion-label class="sub-heading">Ameneties</ion-label><br>  
            <ion-chip class="ameneties_chip" *ngFor="let a of property.amenities">
              <i class="fa fa-plus icon" aria-hidden="true"></i>
              <ion-label>{{ a }}</ion-label>
            </ion-chip>
            
            <br><br>
            <ion-label class="sub-heading">Colour Scheme</ion-label><br>
            <div name="ColourScheme" style=" width: 90%;">
              <ion-grid style="width: 100%; height: 100%;">
                <ion-row style="width: 100%; height:30px">
                  <ion-col class="colour-palate" style="background-color:red"></ion-col>
                  <ion-col class="colour-palate" style="background-color:rgb(4, 255, 0)"></ion-col>
                  <ion-col class="colour-palate" style="background-color:rgb(0, 119, 255)"></ion-col>
                  <ion-col class="colour-palate" style="background-color:rgb(255, 0, 132)"></ion-col>
                  <ion-col class="colour-palate" style="background-color:rgb(187, 255, 0)"></ion-col>
                </ion-row>
              </ion-grid>
            </div>

            <div id="button-container" style="text-align:center;">
              <button id="dislike-button" style="background-color:#F0422A; height:16vw;  width:16vw; border-color:#F0422A ;border-radius: 100%;">
                <span style="font-size: 1.7em; color:white">
                  <i class="fas fa-times"></i>
              </span>
              </button>
              &nbsp;
              <button id="like-button" style="background-color:#67C390; height:16vw; width:16vw; border-color: #67C390;border-radius: 100%;">
                <span style="font-size: 1.7em; color:white">
                <i class="fas fa-heart"></i>
              </span>
              </button>
            </div>
          </div>
          <br>
        </ion-card>
        
    </body>

<footer>
<app-footer></app-footer>
</footer>
</html>
