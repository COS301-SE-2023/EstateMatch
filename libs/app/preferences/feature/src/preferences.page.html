<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  
</head>
<div style="padding-left: 5%; padding-top: 5px;">
  <div style="border-style: solid;height: 100px;text-align: center;width: 95%; border-radius: 5px;">
      <h1>Insert logo here</h1>

  </div>
</div>

<div class="header">
    <h4>Preferences</h4>
</div>


<div style="padding-left: 300px">
  <div style="padding-left: 50px;border-style: solid; border-radius: 10px;width: 750px;">
      <ion-grid>
          <ion-row>
            <h4>Areas:</h4>
            <div style="padding-left: 20px;"><h4 class="header4">Ballito</h4></div>
            <div style="padding-left: 20px;"><h4 class="header4">Sandton</h4></div>
            <div style="padding-left: 20px;"><h4 class="header4">Salt Rock</h4></div>
            
            <ion-button class="buttons" color="dark" fill="outline" style="padding-left: 45%;">Edit</ion-button>
          
          </ion-row>
          
          
      </ion-grid>
  </div>
</div>

<div style="padding-left: 300px;padding-top: 20px;">
  <div style="padding-left: 50px;border-style: solid; border-radius: 10px;width: 750px;">
      <ion-grid>
          <ion-row>
            <h4 style="padding-top: 15px;">Budget:</h4>
            <ion-list>
              <ion-list>
                <ion-item>
                  <ion-input label="Minimum Price: R" placeholder="0.00"></ion-input>
                </ion-item>
            
                <ion-item>
                  <ion-input label="Maximum Price: R" type="number" placeholder="0.00"></ion-input>
                </ion-item>
            
                
              </ion-list>
            </ion-list>
           
              
            
            
          
          </ion-row>
          
          
      </ion-grid>
  </div>
</div>


<div style="padding-left: 300px;padding-top: 20px;">
  <div style="padding-left: 50px;border-style: solid; border-radius: 10px;width: 750px;">
      <ion-grid>
          <ion-row>
            <h4>Tags:</h4>

            <div style="padding-left: 20px;"><h4 class="header4">1 Bedroom</h4></div>
            <div style="padding-left: 20px;"><h4 class="header4">2 Bedroom</h4></div>
            <div style="padding-left: 20px;"><h4 class="header4">3 Bedroom</h4></div>
            
            <ion-button class="buttons" color="dark" fill="outline" style="padding-left: 38.5%;">Edit</ion-button>
          
          </ion-row>
          
          
      </ion-grid>
  </div>
</div>



<footer>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <span style="font-size: 1.3em; ">
        <i class="fas fa-home fa-lg"></i>
        </span>
        <span style="font-size:1.5em; ">
        <ion-label>Home</ion-label>
      </span>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <span style="font-size: 1.3em; ">
          <i class="fas fa-search fa-lg"></i>
          </span>
          <span style="font-size:1.5em; ">
          <ion-label>Search</ion-label>
        </span>
      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <span style="font-size: 1.3em;">
          <i class="fas fa-star fa-lg"></i>
          </span>
          <span style="font-size:1.5em;">
          <ion-label>Liked</ion-label>
        </span>
      </ion-tab-button>

      <ion-tab-button tab="tab4">
        <span style="font-size: 1.3em; color:rgb(118, 148, 238)">
          <i class="fas fa-user fa-lg"></i>
          </span>
          <span style="font-size:1.5em; color:rgb(118, 148, 238)">
          <ion-label>Profile</ion-label>
          </span>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
