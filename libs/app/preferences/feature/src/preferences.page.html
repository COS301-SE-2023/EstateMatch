<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>



<header>
  <app-header></app-header>
</header>

<ion-card name="displayContainer">
  <ion-card-subtitle name="Subtitle">Preferences</ion-card-subtitle>
  <div class="main_content_div">
    <div class="form_div">     
      <ion-label id="area" class="small_lbl">Area:</ion-label>
      <ion-input  [(ngModel)]="area" type="text" placeholder="Area"></ion-input>
      <ion-label class="small_lbl">Budget:</ion-label>
      <ion-range  [(ngModel)]="budget" aria-label="budget" [dualKnobs]="true" [ticks]="true" [snaps]="true" [min]="500000" [max]="8000000" [step]="500000" [pin]="true"></ion-range>
      <ion-select [(ngModel)]="bedrooms" aria-label="bedrooms" placeholder="Bedrooms">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
      <ion-select [(ngModel)]="bathrooms" aria-label="bathrooms" placeholder="Bathrooms">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
        <ion-select-option value="4">4</ion-select-option>
        <ion-select-option value="5">5</ion-select-option>
      </ion-select>
      <ion-select [(ngModel)]="garages" aria-label="parking-bays" placeholder="Parking bays">
        <ion-select-option value="1">1</ion-select-option>
        <ion-select-option value="2">2</ion-select-option>
        <ion-select-option value="3">3</ion-select-option>
      </ion-select>
    </div>
    <div class="ameneties_container">
      <ion-badge id="pool" (click)="pick('pool')">Pool</ion-badge>
      <ion-badge id="study" (click)="pick('study')">Study</ion-badge>
      <ion-badge id="aircon" (click)="pick('aircon')">Aircon</ion-badge>
      <ion-badge id="furnished" (click)="pick('furnished')">Furnished</ion-badge>
      <ion-badge id="pet" (click)="pick('pet')">Pet-Friendly</ion-badge>
    </div>
    <div class="button_container" name="buttonContainer" style="text-align:center;">
      <button (click)="setPreferences()" class="buttons" fill="default"routerLink="/home" routerDirection="root">Set Preferences</button>
    </div>  
  </div>  

</ion-card>
