<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
</head>



<header>
  <app-header></app-header>
</header>

<ion-card name="displayContainer">
  <ion-card-subtitle name="Subtitle">Preferences</ion-card-subtitle>
  <div class="main_content_div">
    <div class="form_div">
      <ion-label id="area" class="small_lbl">Area:</ion-label>
      <ion-grid>
        <ion-row size="11">
          <ion-col size="2">
            <i (click)="openMap()" class="fa fa-map map-icon" aria-hidden="true"></i>
          </ion-col>
          <ion-col size="6">
            <ion-input  [(ngModel)]="area" type="text" placeholder="Area" name="Area"></ion-input>
          </ion-col>
          <ion-col size="3">
            <button name="Add" (click)="addSelectedArea()"><i class="fa fa-check icon" aria-hidden="true"></i></button>
          </ion-col>          
        </ion-row>
      </ion-grid>   
      <div class="selected-area-chip" *ngIf="selectedArea">
        <ion-chip>
          <ion-label>{{ selectedArea }}</ion-label>
          <i class="fa fa-plus icon" aria-hidden="true" (click)="clearSelectedArea()"></i>
        </ion-chip>
      </div>  
      <ion-label class="small_lbl">Budget:</ion-label>
      <ion-range  [(ngModel)]="budget" aria-label="budget" [dualKnobs]="true" [ticks]="true" [snaps]="true" [min]="500000" [max]="8000000" [step]="500000" [pin]="true"></ion-range>
      <ion-grid>
        <ion-row>
          <ion-col size="2">
            <img class="info-icon" src="assets/bed.png"><br>
          </ion-col>
          <ion-col size="10">
            <ion-select [(ngModel)]="bedrooms" name ="BedroomSel" aria-label="bedrooms" placeholder="Bedrooms">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <img class="info-icon" src="assets/bath.png"><br>
          </ion-col>
          <ion-col size="10">
            <ion-select [(ngModel)]="bathrooms" name= "BathroomSel" aria-label="bathrooms" placeholder="Bathrooms">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
              <ion-select-option value="4">4</ion-select-option>
              <ion-select-option value="5">5</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="2">
            <img  class="info-icon" src="assets/car.png"><br>
          </ion-col>
          <ion-col size="10">
            <ion-select [(ngModel)]="garages" name="ParkingSel" aria-label="parking-bays" placeholder="Parking bays">
              <ion-select-option value="1">1</ion-select-option>
              <ion-select-option value="2">2</ion-select-option>
              <ion-select-option value="3">3</ion-select-option>
            </ion-select>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div class="ameneties_container">
      <ion-chip id="pool" (click)="pick('pool')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Pool</ion-label>
      </ion-chip>
      <ion-chip id="study" (click)="pick('study')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Study</ion-label>
      </ion-chip>
      <ion-chip id="aircon" (click)="pick('aircon')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Aircon</ion-label>
      </ion-chip>
      <ion-chip id="furnished" (click)="pick('furnished')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Furnished</ion-label>
      </ion-chip>
      <ion-chip id="pet" (click)="pick('pet')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Pet-Friendly</ion-label>
      </ion-chip>
      <ion-chip id="lounge" (click)="pick('lounge')" class="ameneties_chip">
        <i class="fa fa-plus icon" aria-hidden="true"></i>
        <ion-label>Lounge</ion-label>
      </ion-chip>
    </div>
    <div class="button_container" name="buttonContainer" style="text-align:center;">
      <button (click)="setPreferences()" class="buttons" fill="default" >Set Preferences</button>
    </div>  
  </div>  

</ion-card>
