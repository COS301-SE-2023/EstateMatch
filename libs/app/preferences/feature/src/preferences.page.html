  <div style="padding-left: 5%; padding-top: 5px;">
    <div style="height: 100px;width: 95%; border-radius: 5px;">
        <ion-grid>
            <ion-row>

                <label for="Bedrooms" class="labels">Bedrooms</label>
                <select label="Bedrooms">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>

              </ion-col>
              <ion-col>

                <label for="Bathrooms" class="labels">Bathrooms</label>
                <select label="Bathrooms">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>

              </ion-col>
              <ion-col>

                <label for="Garage" class="labels">Garage Parking</label>
                <select label="Garage">
                  <option value="1">1</option>
                  <option value="2">2</option>            
                </select>

              </ion-col>
            
            </ion-row>

            <ion-row>

              <ion-col></ion-col>
              <ion-col></ion-col>
            </ion-row>
            
            
        </ion-grid>
    </div>
