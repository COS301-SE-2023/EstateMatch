<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="profile.page.scss">
  </head>

  <header>
    <ion-toolbar>
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>

  &nbsp;
  <div name="ProfilePhoto">
    <img name ="ProfilePhoto" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  </div>

  <div name="ProfileInfo">
    <ion-card-header>
      <ion-button name="Edit" fill="clear" routerLink="/editprof" routerDirection="root">Edit Profile Information</ion-button>
      <ion-card-subtitle>User's Email address</ion-card-subtitle>
      <ion-card-subtitle name="userName">User's Name</ion-card-subtitle>
    </ion-card-header>
  </div>

  <ion-card name="Preferences">
    
    <ion-card-content>
      <p name="titlePref">Preferences</p>
      <button name="PrefEdit" routerLink="/preferences" routerDirection="root">Edit</button>
  
      <p name="PrefSubtitle">Budget:</p> 
      <ion-chip>Starting point: R 1 500 000</ion-chip>
      <ion-chip>End point: R 3 000 000</ion-chip> 
      <p name="PrefSubtitle">Areas:</p>
      <ion-chip>Ballito, Dolphin Coast</ion-chip>
      <ion-chip>Brooklyn, Pretoria</ion-chip> 
      <p name="PrefSubtitle">Other:</p> 
      <ion-chip>3 Bedroom</ion-chip>
      <ion-chip>2 Bathroom</ion-chip>
      <ion-chip>Pet Friendly</ion-chip>
      <ion-chip>Garden</ion-chip>
    </ion-card-content>  
  </ion-card>

  <footer>
    <div class="navbar">
      <a href="home">
        <i class="fas fa-home"></i>
        <br>Home
      </a>
      <a>
        <i class="fas fa-search"></i>
        <br>Search
      </a>
      <a href="liked">
        <i class="fas fa-star"></i>
        <br>Liked
      </a>
      <a class="active" href="profile">
        <i class="fas fa-user"></i>
        <br>Profile
      </a>
      </div>
  </footer>
</html>
