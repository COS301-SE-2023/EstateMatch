  <header>

  <ion-card name="ProfileInfo">
    <img name ="ProfilePhoto" alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-button name="Logout" fill="clear" routerLink="/login" routerDirection="root" (click)="logout()">Log Out</ion-button>
    <!-- <i class="fa fa-ellipsis-v settings" aria-hidden="true"></i> -->
  
    <ion-card-header>
      <ion-card-subtitle>User's Email address</ion-card-subtitle>

    </ion-card-header>
    <!-- <ion-button name="Edit" fill="clear" routerLink="/editprof" routerDirection="root">Edit Profile Information</ion-button> -->
    <ion-button class="edit_prof" fill="clear" routerLink="/editprof" routerDirection="root">Edit Profile Information</ion-button>
  </ion-card>

  <ion-card name="Preferences">
    <ion-card-subtitle name="Subtitle">Preferences</ion-card-subtitle>
    <ion-card-content>
      <button name="PrefEdit" routerLink="/preferences" routerDirection="root">Edit</button>
      <div class="budget_container">
        <ion-label class="small_lbl">Budget:</ion-label>
        <ion-chip>
          <i class="fa fa-credit-card icon" aria-hidden="true"></i>
          <ion-label>R 1 500 000 - R 3 000 000</ion-label>
        </ion-chip>
      </div>
      <div class="area_container">
        <ion-label class="small_lbl">Area:</ion-label>

          <i class="fa fa-credit-card icon" aria-hidden="true"></i>
          <ion-label>R 1 500 000 - R 3 000 000</ion-label>
        </ion-chip>
      </div>
