<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
 <link rel="stylesheet" href="splash.page.scss">
</head>
<div name="buttonContainer">
    <img name="Logo" src="assets/imageDis.png"> <br>
    <button name="Login" routerLink="/login" routerDirection="root">{{ 'Login' | translate }}</button> <br><br><br>
    <button name="Register" routerLink="/register" routerDirection="root">{{ 'Register' | translate }}</button>
    <div>
        <select #languageSelect>
            <option value="en">English</option>
            <option value="af">Afrikaans</option>
        </select>
        <button (click)="switchLanguage(languageSelect.value)">Apply</button>
    </div>
</div>
</html>
