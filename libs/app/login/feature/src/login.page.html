<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  
  
  <header>
    <ion-toolbar name="ToolBar">
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>
  
  <ion-card name="displayContainer">
      <ion-card-subtitle name="Subtitle">Login</ion-card-subtitle>
  <div id="CardCentering">
  
      <div>
        <div class="InputContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
            <ion-input [(ngModel)]="username" name="Email" label="Username:" type="text" placeholder="Enter username here"></ion-input>    
             </ion-col>
          </ion-row>
        </ion-grid>
          </div>
      </div>
  
      <div>
        <div class="InputContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
            <ion-input [(ngModel)]="password" name="Password" label="Password:" type="password" placeholder="Enter password here"></ion-input>    
             </ion-col>
          </ion-row>
        </ion-grid>
          </div>
      </div>

      

      <div>
        <div class="TextContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
                <ion-item lines="none">
                  <ion-nav-link>
                    <ion-text color="primary">Forgot Password?</ion-text>
                  </ion-nav-link>
                </ion-item>
             </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>

      <div>
        <div class="TextContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
                <ion-item lines="none">
                  <ion-nav-link>
                    <p>Don't have an account? <ion-text color="primary">Register Here!</ion-text></p>
                  </ion-nav-link>
                </ion-item>
             </ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </div>
  
        
  </div>
  </ion-card>
  
  <div class="buttonDiv">
    <button (click)="login()" class="buttons" fill="default" routerDirection="root">Log In</button>
  </div>
