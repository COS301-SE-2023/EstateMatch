<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  </head>
  
  
  
  <header>
    <ion-toolbar name="ToolBar">
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>
  
  <ion-card name="displayContainer">
      <ion-card-subtitle name="Subtitle">Login</ion-card-subtitle>
  <div id="CardCentering">
  
      <div>
        <div class="AreaContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
            <ion-input name="AreaInput" label="Area:" type="text" placeholder="Enter area here"></ion-input>    
             </ion-col>
          </ion-row>
        </ion-grid>
          </div>
      </div>
  
      <div>
        <div class="AreaContainer">  
          <ion-grid>
            <ion-row>
              <ion-col>    
            <ion-input name="AreaInput" label="Area:" type="text" placeholder="Enter area here"></ion-input>    
             </ion-col>
          </ion-row>
        </ion-grid>
          </div>
      </div>
  
        <div class="TagsContainer">
          <ion-grid>
          <ion-row>
          <ion-col>
          <ion-label for="Bedrooms" class="labels">Bedrooms</ion-label>
          </ion-col>
          <ion-col>
          <select label="Bedrooms">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>       
          </select>
          </ion-col> 
          </ion-row>
  
          <ion-row>
          <ion-col>
          <ion-label for="Bathrooms" class="labels">Bathrooms</ion-label>
          </ion-col>
  
          <ion-col>
          <select label="Bathrooms">
            <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
          </select>
          </ion-col>
          </ion-row>
          
          <ion-row>
          <ion-col>
          <ion-label for="Garage" class="labels">Parking</ion-label>
          </ion-col>
          
          <ion-col>
          <select label="Garage">
            <option value="1">1</option>
            <option value="2">2</option>            
          </select>
          </ion-col>
          </ion-row>
          
          <br><br>
          <ion-row>
          <ion-col>
          <ion-input label="Extra: " type="text" placeholder="Enter text here"></ion-input>
          </ion-col>
          </ion-row>
          </ion-grid>
        </div>
  </div>
  </ion-card>
  
  <div class="buttonDiv">
    <button class="buttons" fill="default"routerLink="/home" routerDirection="root">Log In</button>
  </div>
