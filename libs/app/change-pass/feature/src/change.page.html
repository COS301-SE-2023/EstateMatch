<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="change.page.scss">
  </head>

  <header>
    <ion-toolbar>
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>

  <body>
    <ion-content>
        <div class="main_content_div">
      
          <ion-card class="white_div">
            <p>Change Password</p>
            <ion-label class="small_lbl">Enter old password:</ion-label>
            <ion-input type="text" placeholder="Old password"></ion-input>
      
            <ion-label class="small_lbl">Enter new password:</ion-label>
            <ion-input type="text" placeholder="New password"></ion-input>
      
            <ion-label class="small_lbl">Re-enter new password</ion-label>
            <ion-input type="text" placeholder="Re-enter new password:"></ion-input>
      
            <!-- <ion-label class="small_lbl">Password</ion-label>
            <ion-input type="text" placeholder="Password" value="password" [disabled]="isDisabled"></ion-input> -->
      
            <button name ="Edit" (click)="save()" expand="block">
              Set New Password
            </button>
            <button name ="Back" expand="block" routerLink="/editprof" routerDirection="root">
              Back
            </button>
      
          </ion-card>
        </div>
      </ion-content>
  </body>

  <footer>
    <div class="navbar">
      <a href="home">
        <i class="fas fa-home"></i>
        <br>Home
      </a>
      <a>
        <i class="fas fa-search"></i>
        <br>Search
      </a>
      <a href="liked">
        <i class="fas fa-star"></i>
        <br>Liked
      </a>
      <a class="active" href="profile">
        <i class="fas fa-user"></i>
        <br>Profile
      </a>
      </div>
  </footer>
</html>
