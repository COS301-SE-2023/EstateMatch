<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="home.page.scss">
  </head>

  <app-header>
  </app-header>

<body>  
<!--  -->
  <ion-card name="DisplayCard">
    <div class="back_image">
      <img name="HouseImage" [src]="properties[currentDescriptionIndex].images[lastImageIndex]"/>
      <div class="more_info">
        <ion-label>More Info</ion-label>
      </div>
    </div>
    
    <ion-card-header>
      <ion-card-title>{{ properties[currentDescriptionIndex].title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content name="CardDescription" id="CardDescription"> 
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6">
            <ion-label class="city">{{ properties[currentDescriptionIndex].location }}</ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label class="price">R{{ properties[currentDescriptionIndex].price }}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <img src="../../../../../apps/app/src/assets/bed.png">
            <ion-label>   {{ properties[currentDescriptionIndex].bedrooms }}</ion-label>
          </ion-col>
          <ion-col size="6">
            <img src="../../../../../apps/app/src/assets/bath.png">
            <ion-label>   {{ properties[currentDescriptionIndex].bathrooms }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- <button name="more-info" id="more-info" style="background-color:#246d88; height:40px; border-color: #246d88;border-radius: 100%; width:40px;" routerLink="/info" routerDirection="root">
        <span style="font-size: 1.2em; color:white">
        <i class="fas fa-info"></i>
      </span>
      </button> -->
    </ion-card-content>
  </ion-card>
  
  </body>

  <div id="button-container" style="text-align:center;">
    <button id="dislike-button" (click) = "dislikeHouse()" style="background-color:#F0422A; height:60px; border-color:#F0422A ;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
        <i class="fas fa-times"></i>
    </span>
    </button>
    &nbsp;
    <button id="like-button" (click) = "likeHouse()" style="background-color:#67C390; height:60px; border-color: #67C390;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
      <i class="fas fa-heart"></i>
    </span>
    </button>
  </div>

  <app-footer>
    
  </app-footer>
</html>
