<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="home.page.scss">
  </head>

<body>  
<ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-card name="DisplayCard">
        <img name="HouseImage" src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" />
        <ion-card-header>
          <ion-card-title>Ballito, KZN</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          Here's a small text description for the card content. Nothing more, nothing less.
        </ion-card-content>
      </ion-card>
    <div id="button-container" style="margin: 0 auto; text-align:center;">
      <button style="background-color:#67C390; height:50px; border-color: #67C390;border-radius: 100%; width:50px;">
        <span style="font-size: 1.5em; color:white">
        <i class="fas fa-heart"></i>
      </span>
      </button> 
      <button style="background-color:#F0422A; height:50px; border-color:#F0422A ;border-radius: 100%; width:50px;">
        <span style="font-size: 1.5em; color:white">
          <i class="fas fa-times"></i>
      </span>
      </button>
    </div> 
  </body>

  <footer>  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="tab1">
        <i class="fas fa-home fa-lg"></i>
        <ion-label>Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab2">
        <i class="fas fa-search fa-lg"></i>
        <ion-label>Search</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab3">
        <i class="fas fa-star fa-lg"></i>
        <ion-label>Liked</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="tab4">
        <i class="fas fa-user fa-lg"></i>
        <ion-label>Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs> 
  </footer>
</html>
