<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="home.page.scss">
  </head>

  <header>
    <ion-toolbar>
      <ion-title>Estate Match</ion-title>
    </ion-toolbar>
  </header>

<body>  

    <div name="DisplayCard" id="DisplayCard">
        <img name="HouseImage" id="HouseImage" src="https://thumbor.forbes.com/thumbor/fit-in/900x510/https://www.forbes.com/home-improvement/wp-content/uploads/2022/07/download-23.jpg" />
        <p name="Area" id="Area">
          <title>Ballito, KZN</title>
        </p>
      
        <p name="CardDescription" id="CardDescription">
          Here's a small text description for the card content. Nothing more, nothing less.
        </p>
      </div> 
  </body>

  <div id="button-container" style="text-align:center;">
    <button id="like-button" (click) = "LikeHouse()" style="background-color:#67C390; height:60px; border-color: #67C390;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
      <i class="fas fa-heart"></i>
    </span>
    </button>
    &nbsp;
    <button id="dislike-button" (click) = "DislikeHouse()" style="background-color:#F0422A; height:60px; border-color:#F0422A ;border-radius: 100%; width:60px;">
      <span style="font-size: 1.7em; color:white">
        <i class="fas fa-times"></i>
    </span>
    </button>
  </div>
</html>
