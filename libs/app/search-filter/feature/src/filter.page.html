<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="filter.page.scss">
    </head>

    <header>
      <app-header></app-header>
    </header>

    <body>  
        <ion-card name="displayContainer">
            <ion-card-subtitle name="Subtitle">Search Filters</ion-card-subtitle>
            <div class="main_content_div">
              <div class="form_div">     
                <ion-label class="small_lbl">Budget</ion-label>
                <ion-range aria-label="budget" [dualKnobs]="true" [ticks]="true" [snaps]="true" [min]="500000" [max]="8000000" [step]="500000" [pin]="true"></ion-range>
                <ion-select aria-label="bedrooms" placeholder="Bedrooms">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
                </ion-select>
                <ion-select aria-label="bathrooms" placeholder="Bathrooms">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                  <ion-select-option value="4">4</ion-select-option>
                  <ion-select-option value="5">5</ion-select-option>
                </ion-select>
                <ion-select aria-label="parking-bays" placeholder="Parking bays">
                  <ion-select-option value="1">1</ion-select-option>
                  <ion-select-option value="2">2</ion-select-option>
                  <ion-select-option value="3">3</ion-select-option>
                </ion-select>
              </div>
              <div class="ameneties_container">
                <ion-badge id="pool" (click)="pick('pool')">Pool</ion-badge>
                <ion-badge id="study" (click)="pick('study')">Study</ion-badge>
                <ion-badge id="aircon" (click)="pick('aircon')">Aircon</ion-badge>
                <ion-badge id="furnished" (click)="pick('furnished')">Furnished</ion-badge>
                <ion-badge id="pet" (click)="pick('pet')">Pet-Friendly</ion-badge>
              </div>
              <div class="button_container" name="buttonContainer" style="text-align:center;">
                <button (click)="searchProperties()" name="Save" fill="default"routerLink="/search" routerDirection="root">Save</button>  
                &nbsp;
                <button name="Cancel" fill="default"routerLink="/search" routerDirection="root">Cancel</button>
              </div>  
            </div>  

        </ion-card>
    </body>

    <footer>
      <app-footer></app-footer>
    </footer>

</html>
